<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WECON USA – PLC & HMI (In Stock, USA)</title>
  <meta name="description" content="WECON USA LLC – PLCs, HMIs, and automation gear in stock in the USA. Transparent pricing. Request invoice or pickup in NYC." />
  <style>
    :root{
      --bg:#0b0f14; --panel:#111822; --muted:#7a8899; --text:#e9eef5; --brand:#39bdf2; --brand2:#1dd1a1;
      --card:#0f1620; --border:#1e2a3a; --accent:#2b394c; --danger:#ef4444;
    }
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font:16px/1.55 system-ui,Segoe UI,Roboto,Helvetica,Arial}

    /* Layout */
    .container{max-width:1120px;margin:0 auto;padding:24px}
    header{position:sticky;top:0;z-index:50;background:linear-gradient(180deg,#0b0f14 60%,rgba(11,15,20,0));border-bottom:1px solid var(--border)}
    .nav{display:flex;align-items:center;gap:20px;justify-content:space-between}
    .brand img.logo{width:96px;height:auto;display:block}
    .navlinks{display:flex;gap:16px}
    .navlinks a{color:var(--muted);text-decoration:none;padding:8px 10px;border-radius:10px}
    .navlinks a:hover{background:var(--panel);color:var(--text)}

    /* Hero */
    .hero{padding:42px 0 24px;display:grid;gap:18px}
    .hero h2{font-size:32px;margin:0 0 6px}
    .hero p{margin:0;color:var(--muted)}
    .badges{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .badge{font-size:12px;border:1px solid var(--accent);padding:6px 10px;border-radius:999px;color:#cfe7ff;background:rgba(57,189,242,.08)}

    /* Sections */
    section{margin:28px 0}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:20px}
    .section-title{margin:0 0 14px;font-size:20px}

    /* Products */
    .products{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    @media (max-width:960px){.products{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.products{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;overflow:hidden;display:flex;flex-direction:column}
    .thumb{aspect-ratio:4/3;background:#0c1219 url('') center/cover no-repeat}
    .card-body{padding:14px;display:grid;gap:10px}
    .title{font-weight:600}
    .specs{color:var(--muted);font-size:14px}
    .price{font-weight:700;font-size:18px}
    .tags{display:flex;gap:8px;flex-wrap:wrap}
    .tag{font-size:12px;color:#cfe7ff;border:1px solid var(--accent);padding:4px 8px;border-radius:999px}
    .cta-row{display:flex;gap:10px;margin-top:auto;padding:14px;border-top:1px solid var(--border);background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0))}
    .btn{flex:1;text-align:center;text-decoration:none;padding:10px 12px;border-radius:12px;border:1px solid var(--accent);color:var(--text)}
    .btn.primary{border-color:transparent;background:linear-gradient(135deg,var(--brand),var(--brand2));color:#06222d;font-weight:700}
    .stock{font-size:12px;color:#a7f3d0}

    /* Shipping */
    .shipping-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    @media (max-width:820px){.shipping-grid{grid-template-columns:1fr}}
    .shipping-grid .panel{height:100%}

    /* Contact */
    form{display:grid;gap:10px}
    input,textarea{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--accent);background:#0b1219;color:var(--text)}
    textarea{min-height:110px}
    .note{color:var(--muted);font-size:13px}

    footer{border-top:1px solid var(--border);padding:18px 0;margin-top:24px;color:var(--muted)}
    footer a{color:#9fdfff}
    .row{display:flex;gap:14px;align-items:center;flex-wrap:wrap}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="#home" aria-label="WECON USA home">
        <img class="logo" src="img/wecon-logo.svg" alt="Wecon logo">
      </a>
      <nav class="navlinks" aria-label="Primary">
        <a href="#products">Products</a>
        <a href="#shipping">Shipping</a>
        <a href="#contact">Contact</a>
        <a href="https://old.wecon-usa.com" target="_blank" rel="noopener">Old site</a>
      </nav>
    </div>
  </header>

  <!-- Rest of the content remains unchanged -->
</body>
</html>
